<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greatwall Gardens Security</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="body_type">
     <h1>Greatwall Gardens Security Survey</h1>
  <div class="container">
    <form action="#" method="POST">
      <div class="form-group">
        <label>Would you recommend Greatwall Gardens as a place to reside?</label>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </div>

      <div class="form-group">
        <label>Have you ever witnessed or experienced any security incidents at Greatwall Gardens?</label>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </div>
    <div class="form-group">
        <label>How satisfied are you with the security at Greatwall Gardens?</label>
        <label><input type="radio" name="satisfaction" value="very-satisfied"> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label>

    </div>
    <div class="form-group">
        <label>Are there any areas within Greatwall Gardens where you feel security measures should be improved?</label>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>

    </div>
              <div class="form-group">
        <label>How often do you observe security patrols within the premises?</label>
        <label><input type="radio" name="satisfaction" value="very-satisfied"> Very Often</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Often</label>
        <label><input type="radio" name="satisfaction" value="neutral"> Rarely</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied"> Never</label>

      </div>

      <div class="form-group">
        <label>Do you have any specific concerns or suggestions regarding the security situation at Greatwall Gardens?</label>
        <textarea name="feedback"></textarea>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
      </div>


</body>
</html>
